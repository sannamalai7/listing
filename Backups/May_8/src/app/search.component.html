<div class="lp__search_section lp__secondary_search">
  <form class="lp__input_group" name="searchbox" (ngSubmit)="onSearch()">
    <input
      type="search"
      class="search-input-field"
      aria-label="Search Documents"
      [(ngModel)]="searchValue"
      placeholder="{{ searchBoxText }}"
      [ngModelOptions]="{ standalone: true }"
    />
    <!-- <button type="submit" class="lp__submit_icon" (click)="onSearch()">
      <span class="sr-only">Search</span>
    </button> -->
    <input
      class="search-submit-icon lp__submit_icon"
      type="image"
      src="/etc/designs/wbrrdesign/clientlibs-wbrredsign/img/search-orange.svg"
      alt="search"
    />
  </form>
</div>
